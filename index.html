<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <form action="">
            <input type="text" name="" id="screen" placeholder="">
            
            <br>
            <input  class="button number"  type="button" name="" id="" value="7" onclick="btnClick(value)">
            <input  class="button number"  type="button" name="" id="" value="8" onclick="btnClick(value)">
            <input  class="button number"  type="button" name="" id="" value="9" onclick="btnClick(value)">
            <input  class="button operator"  type="button" name="" id="" value="/" onclick="btnClick(value)">
            
            
            <br>
            <input  class="button number"  type="button" name="" id="" value="4" onclick="btnClick(value)">
            <input  class="button number"  type="button" name="" id="" value="5" onclick="btnClick(value)">
            <input  class="button number"  type="button" name="" id="" value="6" onclick="btnClick(value)">
            <input  class="button operator"  type="button" name="" id="" value="*" onclick="btnClick(value)">
            
            <br>
            <input  class="button number"  type="button" name="" id="" value="1" onclick="btnClick(value)">
            <input  class="button number"  type="button" name="" id="" value="2" onclick="btnClick(value)">
            <input  class="button number"  type="button" name="" id="" value="3" onclick="btnClick(value)">
            <input  class="button operator"  type="button" name="" id="" value="+" onclick="btnClick(value)">


            <br>
            <input  class="button clear"  type="button" name="" id="" value="C" onclick="clearScreen()">
            <input  class="button number"  type="button" name="" id="" value="0" onclick="btnClick(value)">
            <input  class="button operator"  type="button" name="" id="" value="-" onclick="btnClick(value)">
            <input  class="button result"  type="button" name="" id="re" value="=" onclick="findResult()">
            
        </form>
    </div>
